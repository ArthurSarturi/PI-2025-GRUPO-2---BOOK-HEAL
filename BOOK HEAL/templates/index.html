<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forum Elegante</title>
        <link rel="stylesheet" href="/static/styles.css">
    </head>

    <body>
        <div class="container">

            <div class="form-section">
                <h1>Escreva seu Post</h1>
                <div class="form-container">
                    <form action="/Posts/create" method="POST">
                        <div class="form-group">
                            <label for="title">Título</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="userName">Seu Nome</label>
                            <input type="text" id="userName" name="userName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="bookId">Livro (opcional)</label>
                            <input type="text" id="bookId" name="bookId">
                        </div>
                        
                        <div class="form-group">
                            <label for="content">Conteúdo</label>
                            <textarea id="content" name="content" rows="4" required></textarea>
                        </div>

                        <button type="submit">Criar Post</button>
                    </form>
                </div>
            </div>

             <div class="posts-section">
                <h1>Posts</h1>
                <div id="posts-container">
                </div>
            </div>
            
        </div>

        <script>
            // Função para carregar e exibir posts
            function loadPosts() {
                fetch('/Posts/view')
                    .then(response => response.json())
                    .then(posts => {
                        const container = document.getElementById('posts-container');
                        container.innerHTML = '';
                        
                        if (posts.length === 0) {
                            container.innerHTML = '<div class="loading">Nenhum post encontrado. Seja o primeiro a criar um!</div>';
                            return;
                        }
                        
                        posts.forEach(post => {
                            const postDiv = document.createElement('div');
                            postDiv.className = 'post';
                            postDiv.innerHTML = `
                                <h3>${post.title}</h3>
                                <p><strong>Por:</strong> ${post.userName}</p>
                                <p><strong>Conteúdo:</strong> ${post.content}</p>
                                ${post.bookId ? `<p><strong>Livro ID:</strong> ${post.bookId}</p>` : ''}
                            `;
                            container.appendChild(postDiv);
                        });
                    })
                    .catch(error => {
                        console.error('Erro ao carregar posts:', error);
                        const container = document.getElementById('posts-container');
                        container.innerHTML = '<div class="error">Erro ao carregar posts. Tente novamente mais tarde.</div>';
                    });
            }

            // Carregar posts quando a página carregar
            window.onload = loadPosts;

            // Recarregar posts após criar um novo post
            document.querySelector('form').addEventListener('submit', function() {
                setTimeout(loadPosts, 1000); // Recarrega após 1 segundo
            });
        </script>
    </body>
</html>
